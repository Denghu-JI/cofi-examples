name: Generate sphinx-gallery scripts from notebooks

on:
  workflow_dispatch:
  pull_request:
    types:
      - closed
    paths:
      - 'notebooks/**'
  push:
    branches: main
    paths:
      - 'notebooks/**'

jobs:
  generate_scripts:
    name: Generate scripts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Install Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          sudo apt-get install pandoc
          pip install pypandoc
     
      - name: Add/Update badges
        uses: trsvchn/colab-badge-action@v4
        with:
          verbose: true
 
      - name: Run _ipynb_to_gallery.py
        run: |
          python _ipynb_to_gallery.py all

      - name: Push scripts back to repo
        continue-on-error: true
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add scripts/*
          git commit -m "chore: update scripts/"
          git push
